<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="./index.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
      <div class="container-grid">
          <div id="display">
              <div data-pervious-operand class="previous-operand"></div>
              <div data-current-operand class="current-operand"></div>
          </div>
              <button data-clear id="clear" class="span-two">AC</button>
              <button data-del id="del">DEL</button>
              <button data-operations id="divide">/</button>
              <button data-number id="one">1</button>
              <button data-number id="two">2</button>
              <button data-number id="three">3</button>
              <button data-operations id="multiply">*</button>
              <button data-number id="four">4</button>
              <button data-number id="five">5</button>
              <button data-number id="six">6</button>
              <button data-operations id="add">+</button>
              <button data-number id="seven">7</button>
              <button data-number id="eight">8</button>
              <button data-number id="nine">9</button>
              <button data-operations id="subtract">-</button>
              <button data-number id="decimal">.</button>
              <button data-number id="zero">0</button>
              <button data-equal id="equals" class="span-two">=</button>
      </div>


  </body>
</html>
